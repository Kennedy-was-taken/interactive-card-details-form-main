<!-- gridview -->
<section class="card_information_container">

    <!-- First grid -->
    <div class="card_background"></div>

    <!-- Second grid -->
    <div class="card_information">
    
        <!-- input area -->
        <div class="info-container">

            <!-- name holder -->
            <label>cardholder name</label>
            <input class="cardholder_name" placeholder="e.g Jane Appleased" type="text"/>

            <!-- number -->
            <label>card number</label>
            <input class="card_number" placeholder="e.g 1234 5678 9123 0000" type="number"/>

            <!-- date and the cvc -->
            <div class="date_cvc">

                <!-- mm\yy -->
                <label class="date">exp. Date (mm/yy)</label>
                <input class="mm" placeholder="MM" type="number"/>
                <input class="yy" placeholder="YY" type="number"/>

                <!-- cvc -->
                <label class="cvc">cvc</label>
                <input class="cvc_digit" placeholder="e.g 123" type="number"/>

            </div>

            <!-- Confirm button -->
            <button type="button">Confirm</button>
        </div>
        
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a
                href="https://github.com/Kennedy-was-taken/interactive-card-details-form-main/tree/mobile_design">Tokelo</a>.
        </div>
    
    </div>

</section>


<!-- z-index: 1, card -->
<section class="image_container">

    <!-- back card -->
    <div class="image_back_card">
        <label class="image_back_card_sec_code">000</label>
    </div>

    <!-- front card -->
    <div class="image_front_card">

        <img src="../assets/images/card-logo.svg" alt="front card logo" class="image_front_card_logo"/>
        <label class="image_front_card_number">0000 0000 0000 0000</label>

       <div class="image_front_card_container">
            <label class="image_front_card_name">Jane Appleased</label>
            <label class="image_front_card_date">00/00</label>
       </div>

    </div>

</section>
